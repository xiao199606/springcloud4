<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<center>
<form   id="addForm" border="1">
    <table>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" class="form-control"  name="name" th:value="${model.name}"/>
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="1" th:field="*{model.sex}">
                <input type="radio" name="sex" value="2" th:field="*{model.sex}">
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <input type="date" name="birthday" th:value="${#dates.format(model.birthday, 'yyyy-MM-dd')}" class="layui-input" id="creationdate">
            </td>
        </tr>
        <tr>
            <td>民族</td>
            <td><input type="text" name="minz" id="minz" th:value="${model.minz}"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td><input type="text" name="huny" id="huny" th:value="${model.huny}"></td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td><input type="text" name="zhengzh" id="zhengzh" th:value="${model.zhengzh}"></td>
        </tr>
        <tr>
            <td>毕业学校</td>
            <td><input type="text" name="xuex" id="xuex" th:value="${model.xuex}"></td>
        </tr>
        <tr>
            <td>所学专业</td>
            <td><input type="text" name="zhuany" id="zhuany" th:value="${model.zhuany}"></td>
        </tr>
        <tr>
            <td>最高学历</td>
            <td><input type="text" name="xuel" id="xuel" th:value="${model.xuel}"></td>
        </tr>
        <tr>
            <td>工作经验</td>
            <td>
                <textarea name="gongzjy" rows="" cols="" th:text="${model.gongzjy}"></textarea>
            </td>
        </tr>
        <tr>
            <td>现居地</td>
            <td><input type="text" name="xianjd" id="xianjd" th:value="${model.xianjd}"></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td><input type="text" name="jig" id="jig" th:value="${model.jig}"></td>
        </tr>
        <tr>
            <td>求职岗位</td>
            <td><input type="text" name="gangw" id="gangw" th:value="${model.gangw}"></td>
        </tr>
        <tr>
            <td>岗位类别</td>
            <td><input type="text" name="gangwlb" id="gangwlb" th:value="${model.gangwlb}"></td>
        </tr>
        <tr>
            <td>工作地区</td>
            <td><input type="text" name="gongzdq" id="gongzdq" th:value="${model.gongzdq}" ></td>
        </tr>
        <tr>
            <td>月薪要求</td>
            <td><input type="text" name="yuexyq" th:value="${model.yuexyq}" id="yuexyq"></td>
        </tr>
        <tr>
            <td>求职状态</td>
            <td>
                <textarea name="qiuzhzht" th:text="${model.gongzjl}" rows="" cols=""></textarea>
            </td>
        </tr>
        <tr>
            <td>技术特长</td>
            <td>
                <textarea name="jishtch" rows="" cols="" th:text="${model.gongzjl}"></textarea>
            </td>
        </tr>
        <tr>
            <td>工作经历</td>
            <td>
                <textarea name="gongzjl" rows="" cols="" th:text="${model.gongzjl}"></textarea>
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea name="gerjs" rows="" th:text="${model.gerjs}" cols=""></textarea>
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="tel" th:value="${model.tel}"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="text" name="email" th:value="${model.email}" ></td>
        </tr>
    </table>
    <input type="hidden" name="id" th:value="${model.id}">
    <input type="button" value="提交" onclick="updHighcharts()">
</form>
</center>
</body>
<script>
    function updHighcharts(){
        $.ajax({
            url:"../zcController/updHighcharts",
            type:"post",
            data:$("#addForm").serialize(),
            dataType:"json",
            success:function (data) {
                alert("修改完成");
                location.href = "../jump/toBosShow";
            },
            error:function(){
                alert("修改失败");
            }
        })
    }
</script>
</html>
