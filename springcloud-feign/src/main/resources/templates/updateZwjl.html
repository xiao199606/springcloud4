<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form role="form" id="formId">
    <input type="hidden" name="id" th:value="${z.id}">
    <table>
        <tr>
            <td>职位名称</td>
            <td>
                <input type="text" class="form-control"  name="zhiw" th:value="${z.zhiw}"/>
            </td>
        </tr>
        <tr>
            <td>职位类别</td>
            <td>
                <select class="form-control" name="leib" >
                </select>
            </td>
        </tr>
        <tr>
            <td>工作地区</td>
            <td><input type="text" name="diq" th:value="${z.diq}"></td>
        </tr>
        <tr>
            <td>招聘人数</td>
            <td><input type="text" name="resh" th:value="${z.resh}"></td>
        </tr>

        <tr>
            <td>岗位介绍</td>
            <td><input type="text" name="jiesh" th:value="${z.jiesh}"></td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" name="xueli" th:value="${z.xueli}"></td>
        </tr>
        <tr>
            <td>工作经验</td>
            <td><input type="text" name="jingy" th:value="${z.jingy}"></td>
        </tr>
        <tr>
            <td>专业要求</td>
            <td><input type="text" name="zhuany" th:value="${z.zhuany}"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女
            </td>
        </tr>
        <tr>
            <td>最小年龄</td>
            <td><input type="text" name="minage" th:value="${z.minage}"></td>
        </tr>
        <tr>
            <td>最大年龄</td>
            <td><input type="text" name="maxage" th:value="${z.maxage}"></td>
        </tr>
        <tr>
            <td>联系人</td>
            <td><input type="text" name="lianxr" th:value="${z.lianxr}"></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td><input type="text" name="lianxtel" th:value="${z.lianxtel}"></td>
        </tr>
        <tr>
            <td>最高薪资</td>
            <td><input type="text" name="maxsalary" th:value="${z.maxsalary}"></td>
        </tr>
        <tr>
            <td>最低薪资</td>
            <td><input type="text" name="minsalary" th:value="${z.minsalary}"></td>
        </tr>

    </table>
</form>
</body>
<script>
    $(function(){
        queryleib()
    })
    function queryleib(){
        $.ajax({
            url:"../queryleib",
            success:function(data){
                var op="<option value='0'>请选择</option>"
                for(var i=0;i<data.length;i++){
                    op+="<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                }
                $("#leib").html(op)
                $("#leib").val("th:value='${z.leib}'");
            }
        })
    }
</script>
</html>
