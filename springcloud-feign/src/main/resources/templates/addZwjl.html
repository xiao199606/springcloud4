<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" id="formId">
    <table>
        <tr>
            <td>职位名称</td>
            <td>
                <input type="text" class="form-control"  name="zhiw"/>
            </td>
        </tr>
        <tr>
            <td>职位类别</td>
            <td>
                <select class="form-control" name="leib" id="leib">
                </select>
            </td>
        </tr>
        <tr>
            <td>工作地区</td>
            <td><input type="text" name="diq" ></td>
        </tr>
        <tr>
            <td>招聘人数</td>
            <td><input type="text" name="resh" ></td>
        </tr>

        <tr>
            <td>岗位介绍</td>
            <td><input type="text" name="jiesh"></td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" name="xueli"></td>
        </tr>
        <tr>
            <td>工作经验</td>
            <td><input type="text" name="jingy"></td>
        </tr>
        <tr>
            <td>专业要求</td>
            <td><input type="text" name="zhuany"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女

            </td>
        </tr>
        <tr>
            <td>最小年龄</td>
            <td><input type="text" name="minage" ></td>
        </tr>
        <tr>
            <td>最大年龄</td>
            <td><input type="text" name="maxage" ></td>
        </tr>
        <tr>
            <td>联系人</td>
            <td><input type="text" name="lianxr" ></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td><input type="text" name="lianxtel"></td>
        </tr>
        <tr>
            <td>最高薪资</td>
            <td><input type="text" name="maxsalary" ></td>
        </tr>
        <tr>
            <td>最低薪资</td>
            <td><input type="text" name="minsalary" ></td>
        </tr>

    </table>
</form>
</body>
<script>
    $(function(){
        queryleib()
    })
    function queryleib(){
        $.ajax({
            url:"../queryleib",
            success:function(data){
                var op="<option value='0'>请选择</option>"
                for(var i=0;i<data.length;i++){
                    op+="<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                }
                $("#leib").html(op)
            }
        })
    }
</script>
</html>
